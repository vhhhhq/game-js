<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div>
            <section class="section">
                <div class="menu-btn">
                    <img  class="logo" src="/img/Demon-Slayer-Logo-removebg-preview.png" alt="">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu">
                    <nav>
                        <li>
                            <a href="#">
                                <div>
                                    <div class="container-header">
                                        <div class="panel active" style="background-image: url('https://wallpaperaccess.com/full/2661458.jpg');">
                                            <h3>TANGIRO</h3>
                                        </div>
                                        <div class="panel active" style="background-image: url('https://wallpapercave.com/wp/wp6165009.jpg');">
                                            <h3>ZENITSU</h3>
                                        </div>
                                        <div class="panel active" style="background-image: url('https://wallpaperaccess.com/full/7779349.jpg');">
                                            <h3>RUI</h3>
                                        </div>
                                        <div class="panel active" style="background-image: url('https://www.kolpaper.com/wp-content/uploads/2021/04/HD-Kyojuro-Rengoku-Wallpaper-2.jpg');">
                                            <h3>RENGOKU</h3>
                                        </div>
                                        <div class="panel active" style="background-image: url('https://wallpaperaccess.com/full/1488739.png');">
                                            <h3>SHINOBU</h3>
                                        </div>
                                        <div class="panel active" style="background-image: url('https://images6.alphacoders.com/103/thumb-1920-1037400.png');">
                                            <h3>NEZUKO</h3>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                        
                    </nav>
                </div>
            </section>
             
        </div>
        
        <div>
            <div id="roundContainer"></div>
        </div>
        <div class="characteristics">
            <div class="character">
                
                
                <h2 id="name-character-one">TANGIRO</h2>
                <img class="game-character-one" src="/img/tanjiro-removebg-preview.png" alt="">
                
                <div class="hp">
                    <table id="out" class="knight"></table>
                    <table id="out2" class="boss"></table>
                </div>
                
                <img class="game-character-one" src="/img/nezuko-removebg-preview.png" alt="">
                <h2 id="name-character-two" >NEZUKO</h2>
            </div>   
                 
        </div>    
        <div class="container">
            <button onclick="attack()">Attack</button>
            <button onclick="ultimate()">Ultimate Attack</button>
            <button onclick="heal()">Heal</button>
            <button onclick="shield()">Shield</button>
            <button onclick="rage()">Boss Attack</button>
            <button onclick="refresh()">Refresh</button>

        </div>
    </header>

    <script src="/script.js"></script>
</body>
</html>
